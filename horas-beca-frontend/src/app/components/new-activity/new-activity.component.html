
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Agregar Nueva Actividad
        </div>
        <div class="card-body">
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newActivity.name" required>
            </div>
  
            <div class="form-group">
              <label for="description">Descripci√≥n:</label>
              <textarea class="form-control" id="description" name="description" [(ngModel)]="newActivity.description" required></textarea>
            </div>
  
            <div class="form-group">
              <label for="place">Lugar:</label>
              <input type="text" class="form-control" id="place" name="place" [(ngModel)]="newActivity.place" required>
            </div>
  
            <div class="form-group">
              <label for="date">Fecha:</label>
              <input type="date" class="form-control" id="date" name="date" [(ngModel)]="newActivity.date" required>
            </div>
  
            <div class="form-group">
              <label for="hours">Horas:</label>
              <input type="number" class="form-control" id="hours" name="hours" [(ngModel)]="newActivity.hours" required>
            </div>
  
            <button type="submit" class="btn btn-primary">Agregar Actividad</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

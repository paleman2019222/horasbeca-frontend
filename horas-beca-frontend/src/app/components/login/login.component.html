<!-- login.component.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 </head>
 <div class="container">

  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  
      <div>
        <h1>Iniciar sesión</h1>
        <i class="bi bi-person"></i>
        <label for="email">Correo electrónico</label>
        <input class="inputs" type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input class="inputs" type="password" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <button class="btn-login" type="submit" [disabled]="formSubmitted">Login</button>
  </form>
  
 </div>

 </html>

<div class="container">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div>
        <h1>Iniciar sesión</h1>
        <i class="bi bi-person"></i>
        <label for="email">Correo electrónico</label>
        <input class="inputs" type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input class="inputs" type="password" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <button class="btn-login" type="submit" [disabled]="formSubmitted">Login</button>
  </form>
</div>

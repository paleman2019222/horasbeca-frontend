<div class="all">
    <div class="nologin" *ngIf="user==null">
        <h1>Inicia sesión para acceder al contenido de <strong>Horas beca
                UVG</strong></h1>
    </div>

    <div class="container mt-5" *ngIf="user">
        <div class="row">

            <div *ngIf="user.role=='ROLE_USER'">
                <div class="card-container" *ngFor="let activity of activities">
                    <!-- Usamos *ngFor para iterar sobre las actividades -->
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">{{ activity.name }}</span>
                            <div class="hours-container">
                                <span class="card-hours">Horas</span>
                                <span class="card-hours-value">{{ activity.hours
                                    }}</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <p><strong>Fecha:</strong> {{ activity.date }}</p>
                            <p><strong>Descripción:</strong> {{
                                activity.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="user.role=='ROLE_ADMIN'">
                <div
                    class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="mb-0">Todas las atividades</h1>
                    <button class="btn btn-primary"
                        [routerLink]="['/new-activity']">Crear
                        actividad</button>
                </div>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th>Horas</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let activity of allactivities">
                            <td>{{ activity.name }}</td>
                            <td>{{ activity.date }}</td>
                            <td>{{ activity.hours }}</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button
                                        (click)="confirmDeleteActivity(activity._id)"
                                        class="btn btn-secondary">Eliminar</button>
                                    <button (click)="viewStudents(activity._id)"
                                        class="btn btn-info"
                                        data-bs-toggle="modal"
                                        data-bs-target="#studentModal">Ver
                                        Estudiantes</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
